<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="Image" class="card-image">
    <div class="card-content">
      <h4>PERFUME</h4>
      <h3>Gabrielle <br> Essence Eau <br> De Parfume</h3>
      <p>A floral, solar and voluptuous<br>Composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="sale-price">$ 149.99</span>
        <span class="original-price">$ 169.99</span>
      </div>
      <a href="#" class="button"><i class="fas fa-shopping-cart"  style="font-size: 20px"></i>  Add to Cart</a>
    </div>
  </div>
</body>
</html>
